version: "3.9"
services:
  my_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    volumes:
      - /home/node/app/node_modules
      - ./server:/home/node/app
    depends_on:
      - my_db
    # deploy:
    #   restart_policy:
    #     condition: always
    #     delay: 3s

  my_db:
    image: mysql
    cap_add:
      - SYS_NICE
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      # utf8 처리 및 기본 비밀번호 정책 이용
    restart: always
    env_file:
      - ./mysql.env

    # deploy:
    #   restart_policy:
    #     condition: always
  
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    mem_limit: 128m
    ports:
      - "80:80"
    depends_on:
      - my_server
    # volumes:
    #   - ./nginx/server.conf:/etc/nginx/conf.d/server.conf
    deploy:
      restart_policy:
        condition: always